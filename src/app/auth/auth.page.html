<ion-header>
  <ion-toolbar color="light">
    <ion-title>Sčítačka: {{ isLogin ? 'přihlášení' : 'registrace' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input
                      type="email"
                      name="email"
                      ngModel=""
                      required=""
                      email=""
                      #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-label color="danger">Zadejte platný email</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Heslo</ion-label>
              <ion-input
                      type="password"
                      name="password"
                      ngModel=""
                      required=""
                      minlength="6"
                      #passCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!passCtrl.valid && passCtrl.touched" lines="none">
              <ion-label color="danger">
                Heslo musí mít minimálně 6 znaků.
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <div class="ion-text-center">
            <!--    <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>-->
            <ion-button type="button" color="primary" fill="clear" expand="block" (click)="onSwitchAuthMode()">Přepnout na {{ isLogin ? 'registraci' : 'přihlášení'}}</ion-button>
            <ion-button type="submit" color="primary" *ngIf="!isLoading" expand="block">Přihlásit</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
